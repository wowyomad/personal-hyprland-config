###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$subMod = $mainMod SHIFT
$altMod = $mainMod ALT

bind = $mainMod, B, exec, brave
bind = $mainMod, J, exec, jiffy
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, Grave, exec, vicinae toggle
bind = , Print, exec, sh -c 'grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/"$(date +'%Y-%m-%d_%H-%M-%S').png" | wl-copy'

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, D, fullscreen, 1 #almost fullscreen
bind = $subMod, D, fullscreen, 0 #fullscreen

binde = Alt, Up, exec, swayosd-client --output-volume raise
binde = Alt, Down, exec, swayosd-client --output-volume lower
bind = $altMod, mouse_down, exec, swayosd-client --output-volume lower
bind = $altMod, mouse_up, exec, swayosd-client --output-volume raise
bind = Alt, M, exec, swayosd-client --output-volume mute-toggle

# Move focus 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = Alt, Tab, cyclenext
bind = ALT_SHIFT, TAB, cyclenext, prev



# Move window
bind = $subMod, H, swapwindow, l
bind = $subMod, L, swapwindow, r
bind = $subMod, K, swapwindow, u
bind = $subMod, J, swapwindow, d

bind = $altMod, H, movewindow, l
bind = $altMod, L, movewindow, r
bind = $altMod, K, movewindow, u
bind = $altMod, J, movewindow, d

bind = $subMod, R, layoutmsg, rollnext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, KP_End, workspace, 1
